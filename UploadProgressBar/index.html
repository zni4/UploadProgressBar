<!DOCTYPE html>
<html>
<head>
    <title>Upload Files using XMLHttpRequest - Minimal</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mensaje.css" />

    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/utilidades.js"></script>
</head>
<body>
    <form id="form1" enctype="multipart/form-data" method="post" action="Upload.aspx">
        <div class="contenedor">
            <h1>Select a File to Upload</h1>
            <!--'TEST-INICIO-->
            <!--<div class="row">
                <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" />
            </div>-->

            <div class="box">
                <input type="file" name="file-3[]" id="file-3" class="inputfile inputfile-3" onchange="fileSelected();">
                <label for="file-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                    <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                    </path>
                </svg>
                <span id="textoFichero">Seleccione un fichero...</span>
                </label>
            </div>
            <!--'TEST-FIN-->

            <div class="caracteristicas invisible" id="caracteristicasFichero">
                <div class="caracteristicaFichero" id="fileName"><label class="etiquetaPrincipal">Name:</label></div>
                <div class="caracteristicaFichero" id="fileSize"><label class="etiquetaPrincipal">Size:</label></div>
                <div class="caracteristicaFichero" id="fileType"><label class="etiquetaPrincipal">Type:</label></div>
            </div>

            <div id="progressNumber"></div>
            <div id="myProgress" class="invisible">
                <div id="myBar"></div>
            </div>

            <div class="row">
                <div class="botonera izda">
                    <input type="button" onclick="MostrarMensaje('Info','Mensaje Informativo')" value="Info" class="boton" />
                    <input type="button" onclick="MostrarMensaje('Warning','Mensaje Aviso')" value="Aviso" class="boton" />
                    <input type="button" onclick="MostrarMensaje('Error','Mensaje Error')" value="Error" class="boton" />
                    <input type="button" onclick="showRunning()" value="Procesando" class="boton" />
                </div>
                <div class="botonera drcha">
                    <input type="button" onclick="uploadFile()" value="Upload" class="boton" />
                    <input type="button" onclick="clearFile()" value="Clear" class="boton" />
                </div>
            </div>
        </div>
    </form>
</body>
</html>
